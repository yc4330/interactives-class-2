<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<body>
    
</body>

<script>
    // Load the dataset grade.json from the data folder   
    d3.json("data/grade.json").then(dataRead); 
    var Highest_grade_index

    function dataRead(data){
        //Print the dataset
        console.log(data);
        //Print the highest grade in this dataset. Hint use d3.max()
        console.log("The highest grade:", d3.max(data, function(d){return d.examGrade;}));
        Highest_grade_index = d3.maxIndex(data, function(d){return d.examGrade;});
        console.log(Highest_grade_index);
        //Print the name of the student with the highest grade
            //there are several ways to do this but I will use d3.maxIndex 
        console.log("The object with the highest grade:", data[Highest_grade_index]);
    
    }
</script>
