<script>
    // Using d3, we are going to load data of different formats into our browser
    function dataRead(data){
        console.log(data);
    }

    // Load data from a CSV file
    d3.csv("data/boardGames.csv").then(dataRead);
    // Load data from a TSV file
    d3.tsv("data/penguins.tsv").then(dataRead);
    // Load data from a JSON file
    d3.json("data/loveIsland.json").then(dataRead);
</script>
