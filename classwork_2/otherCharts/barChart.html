<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>
<body>
    <div id="chart-space"></div>

    <script>
        d3.json("data/grade.json").then(visualizeData);

        var width = 900;
        var height = 500;

        var margin = {top: 30, right: 30, bottom: 30, left: 30};
        var chartWidth = width - margin.left - margin.right;
        var chartHeight = height - margin.top - margin.bottom;

        function visualizeData(data) {
            console.log(data);

            var svg = d3.select("#chart-space")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var xScale = d3.scaleBand()
                .domain(data.map(function(d) { return d.student; }))
                .range([0, chartWidth])
                .padding(0.2);

            var yScale = d3.scaleLinear()
                .domain([0, d3.max(data, function(d) { return d.examGrade; })])
                .range([chartHeight, 0]);

            var bars = svg.selectAll("rect")
                .data(data)
                .join("rect")
                .attr("x", function(d) { return xScale(d.student); })
                .attr("y", function(d) { return yScale(d.examGrade); })
                .attr("width", xScale.bandwidth())
                .attr("height", function(d) { return chartHeight - yScale(d.examGrade); })
                .attr("fill", "steelblue")
                .on("mouseover", handleMouseOver)
                .on("mouseout", handleMouseOut);

            function handleMouseOver(event, d) {
                console.log("event", event.type);
                console.log("data", d);
                d3.select(this)
                    .attr("fill", "orange")
                    .style("cursor", "pointer");

                svg.append("text")
                    .attr("class", "tooltip")
                    .attr("x", xScale(d.student) + xScale.bandwidth() / 2)
                    .attr("y", yScale(d.examGrade) - 10)
                    .text("Grade: " + d.examGrade)
                    .style("font-size", "12px")
                    .style("font-weight", "bold")
                    .attr("text-anchor", "middle");
            }

            function handleMouseOut(event, d) {
                console.log("event", event.type);
                console.log("data", d);
                d3.select(this)
                    .attr("fill", "steelblue")
                    .style("cursor", "default");

                svg.select(".tooltip").remove();
            }

            var xAxis = svg.append("g")
                .attr("transform", "translate(0," + chartHeight + ")")
                .call(d3.axisBottom(xScale));

            var yAxis = svg.append("g")
                .call(d3.axisLeft(yScale));
        }
    </script>

    <style>
        svg {
            border: 1px solid black;
        }

        .tooltip {
            fill: black;
        }
    </style>
</body>
</html>
