<script>
    //Use a scaleSqrt to map the values from a dataset [100, 400, 900, 1600, 2500] to a range of [0, 100]. 
    //Apply this scale to each value in the dataset and print out the transformed values.
    var dataset = [100, 400, 900, 1600, 2500]
    var ScaleSqrt = d3.scaleSqrt()
            .domain([0, d3.max(dataset)])
            .range([0, 100]);
    var result = dataset.map(function(d){
        return ScaleSqrt(d);
    });
    console.log(result);
    
</script>
