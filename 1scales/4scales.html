<script>
    //Create a scaleBand that maps the input domain ["apple", "banana", "orange"] to an output range of [0, 300]. 
    //Use this scale to transform the input value "banana" and output the result.
    var dataset = ["apple", "banana", "orange"]
    var ScaleBand = d3.scaleBand()
            .domain(dataset)
            .range([0, 300]);
    console.log(ScaleBand("banana"));
</script>
